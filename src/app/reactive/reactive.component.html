<form [formGroup]="signupForm">
  
    <div class="form-group">
      <input type="text" formControlName="fname"  placeholder="Enter First Name">
      <span *ngIf="F['fname'].invalid && F['fname'].touched">First Name Is Required</span>
    </div>
    <br>
    <div class="form-group">
        <input type="text" formControlName="lname"  placeholder="Enter Last Name">
        <span *ngIf="F['lname'].invalid && F['lname'].touched">Last Name Is Required</span>
    </div>
    <br>
    <div class="form-group">
        <input type="email" formControlName="email"  placeholder="Enter Your Email">
        <span *ngIf="F['email'].invalid && F['email'].touched">Email Is Required</span>
    </div>
    <br>
    <div class="form-group">
        <input type="text" formControlName="phone"  placeholder="Enter Your Phone Number">
        <span *ngIf="F['phone'].invalid && F['phone'].touched">Phone Is Required</span>
    </div>
    <br>
    <div class="form-group">
        <input type="password" formControlName="password"  placeholder="Enter Your Password">
        <span *ngIf="F['password'].invalid && F['password'].touched">Password Is Required</span>
    </div>
    <br>
       <button type="button" class="btn btn-primary"   (click)="Postdata()" [disabled]="!signupForm.valid">Submit</button>
       <button type="button" class="btn btn-primary"   (click)="Postdata()">Edit</button>
       
       <button type="button"  class="btn btn-danger"  (click)="resetForm()">Reset</button>
</form>
